# Additional endpoints to add to openapi.yaml

# Add these tags to the tags section:
  - name: Billing
    description: Billing and subscription management
  - name: Admin
    description: Admin endpoints (requires admin role)

# Add these paths after /api/merchants/{merchantId}/analytics/overview:

  /api/merchants/{merchantId}/billing/subscribe:
    post:
      tags:
        - Billing
      summary: Subscribe to plan
      operationId: subscribeToPlan
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/MerchantId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - plan
                - paymentMethodId
              properties:
                plan:
                  type: string
                  enum: [starter, professional, enterprise]
                paymentMethodId:
                  type: string
      responses:
        '200':
          description: Subscription created successfully

  /api/merchants/{merchantId}/billing/current:
    get:
      tags:
        - Billing
      summary: Get current billing
      operationId: getCurrentBilling
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/MerchantId'
      responses:
        '200':
          description: Billing information retrieved successfully

  /api/admin/merchants:
    get:
      tags:
        - Admin
      summary: Get all merchants
      description: List all merchants (admin only)
      operationId: getAllMerchants
      security:
        - BearerAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: Merchants retrieved successfully

# Add this schema to components/schemas:

    PaymentMethod:
      type: object
      properties:
        paymentMethodId:
          type: string
        type:
          type: string
          enum: [card, bank_account]
        card:
          type: object
          properties:
            brand:
              type: string
            last4:
              type: string
            expMonth:
              type: integer
            expYear:
              type: integer
        isDefault:
          type: boolean
